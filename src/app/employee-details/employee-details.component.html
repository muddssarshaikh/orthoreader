<div class="jumb0tron py-3">
    <h1 class="display-4 text-center">Register Employee</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <app-employee-details-form></app-employee-details-form>
    </div>
    <hr>
    <div class="col-md-12">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                    <th>Location</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empdet of service.list">
                    <td (click)="populateForm(empdet)">{{empdet.firstName}}</td>
                    <td (click)="populateForm(empdet)">{{empdet.lastName}}</td>
                    <td (click)="populateForm(empdet)">{{empdet.department}}</td>
                    <td (click)="populateForm(empdet)">{{empdet.location}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(empdet.empID)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
