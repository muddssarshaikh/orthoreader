<form autocomplete="off" novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="EmpID"
    [value]="service.formData.empID"/>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control form-control-lg" placeholder="First Name"
        name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.firstName" 
        required [class.invalid]="FirstName.invalid && FirstName.touched">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control form-control-lg" placeholder="Last Name"
        name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.lastName"
        required [class.invalid]="LastName.invalid && LastName.touched">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Department</label>
        <input class="form-control form-control-lg" placeholder="Department"
        name="Department" #Department="ngModel" [(ngModel)]="service.formData.department"
        [class.invalid]="Department.invalid && Department.touched"required>
    </div>
    <div class="form-group">
        <label>Location</label>
        <input class="form-control form-control-lg" placeholder="Location"
        name="Location" #Location="ngModel" [(ngModel)]="service.formData.location"
        required [class.invalid]="Location.invalid && Location.touched">
    </div>
</div>
<div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
</div>
</form>
